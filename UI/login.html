<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maintenance Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <div class="vh85">
        <header class="navigation orange-bg">
            <div class="container div-center">
                <div class="flex space-between pt-10">
                    <div class="logo">
                        <a href="index.html" class="logo-text white-text">MT</a>
                    </div>
                    <nav class="main-nav">
                        <ul class="flex">
                            <li>
                                <a class="btn btn-green text-center" href="signup.html">Sign Up</a>
                            </li>
                            <li>
                                <a class="btn btn-white text-center" href="login.html">Login</a>
                            </li>
                        </ul>
                    </nav>
                </div> 
            </div>
        </header>
        <section class="main">
            <div class="container div-center">
                <div class="div-center">
                    <h1 class="intro text-center">Login</h1>
                </div>
                <div class="flex row">
                    <div class="col"></div>
                    <div class="col">
                        <div class="card div-center">
                            <form action="dashboard.html" id="signup-form" method="POST">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required="required">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-lg btn-green">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>                
        </section>
    </div>
    <footer class="footer orange-bg">
      <div class="container div-center flex space-between pt-10">
          <div>
              <a href="index.html" class="white-text">&copy; 2018, Maintenance Tracker</a>
          </div>
      </div>
  </footer>
</body>
</html>
